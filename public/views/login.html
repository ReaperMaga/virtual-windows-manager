<div class="w-full min-h-screen overflow flex items-center justify-center" style="background-image: url(images/bg.jpg); background-size: cover; background-repeat: no-repeat">
    <div class="w-[30%] glassy flex items-center lato-bold py-5 flex-col px-10">

        <h2 class="text-gray-300 text-xl">Sign in</h2>
        <hr />
        {{if eq .Error "wrong_credentials"}}
          <span class="mt-2 text-red-500">Wrong credentials</span>
        {{end}}

        <form class="flex flex-col gap-y-8 mt-8 w-full" action="/login" method="post">
            <div class="flex flex-col w-4/5 mx-auto">
                <label for="username" class="lato-regular">Username</label>
                <input id="username" name="username" class="w-full rounded-full border border-neutral-200/5 py-3 px-4 bg-slate-800 focus:outline-none" />
            </div>
            <div class="flex flex-col w-4/5 mx-auto">
                <label for="password" class="lato-regular">Password</label>
                <input id="password" name="password" type="password" class="w-full rounded-full border border-neutral-200/5 py-3 px-4 bg-slate-800 focus:outline-none" />
            </div>
            <button type="submit" class="mt-6 slide mx-auto rounded-full overflow-hidden">Login</button>
        </form>




    </div>
</div>
